{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css'%}">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <aside>
        <img src="{% static 'main/img/logo_simple.svg'%}" alt="logo">
        <span class="logo">ItProger</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i>Main page</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fas fa-newspaper"></i>News</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-address-book"></i>About</li></a>
            <a href=""><li><i class="fas fa-phone"></i></i>Contacts</li></a>
        </ul>
    </aside>
    <main>
    {% block content %}
    {% endblock %}
    </main>
</body>

</html>
